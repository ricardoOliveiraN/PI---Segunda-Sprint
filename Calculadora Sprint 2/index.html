<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador Financeiro</h1>
    
    <p>Insira as informações dos dois últimos anos:</p>

    <h3 id="ano2Label"></h3>
    <label for="lucro2">Lucro Anual Obtido (R$): </label>
    <input type="number" id="lucro2" required><br>

    <label for="produzido2">Total de Lúpulo Produzido no Ano (kg): </label>
    <input type="number" id="produzido2" required><br>


    <h3 id="ano1Label"></h3>
    <label for="lucro1">Lucro Anual Obtido (R$): </label>
    <input type="number" id="lucro1" required><br>

    <label for="produzido1">Total de Lúpulo Produzido no Ano (kg): </label>
    <input type="number" id="produzido1" required><br>


    <button class="botao" onclick="calcularMedias()">Iniciar simulação</button>

    <h2>Resultados:</h2>
    <p id="resultados"></p>

    <script src="script.js"></script>
</body>
</html>
