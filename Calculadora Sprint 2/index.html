<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Simulador Financeiro</title>

</head>
<body>
    <div class="container">

                <input type="number" id="producao2022">
            </div>

            <button class="botao" onclick="calcular()">Iniciar simulação</button>

            <h3>Resultados:</h3>
            <div id="resultados"></div>
        </div>
        <div class="faixa-direita">
            <div class="faixa-amarela direita"></div>
