<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="class_login">
        <div class="class_mensagem2">
            <div class="class_fundo2">
            </div>
            <div class="class_textos2">
                <span id="msg4">TRAZEMOS A SOLUÇÃO</span>
                <span id="msg5">IDEAL</span>
                <span id="msg6">PRO SEU NEGÓCIO!</span>
            </div>
        </div>
        <div class="class_signin">
            <img src="Imagens/logo.png" id="img_logo2">
            <div class="class_registro2">
                <span id="lbl_signin">SIGN IN</span>
                <input type="text" placeholder="Usuário ou email">
                <div class="class_olhos">
                    <input type="password" placeholder="Senha" id="txt_senha2">
                    <span class="class_imagemOlho" onclick="VisualizarSenha()">
                        <img src="Imagens/olho_aberto.png" id="img_olho3">
                    </span>
                </div>
                <span id="lbl_esqueceu">Esqueceu a senha?</span>
                
                <button id="btn_acessar">ACESSAR</button>
                <span>Ainda não possui uma conta? <span id="link_cadastro" onclick="AbrirCadastro()">Cadastre-se</span></span>
            </div>
        </div>
    </div>
</body>
</html>
<script src="funcionalidades.js"></script>
