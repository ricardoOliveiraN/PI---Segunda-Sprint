<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="class_login"></div>
    <div class="class_mensagem2">
        <span>TRAZEMOS A SOLUÇÃO</span>
        <span class="class_ideal" style="font-size: 60px;">IDEAL</span>
        <span>PRO SEU NEGÓCIO!</span>
    </div>
    <div class="class_signin">
        <div class="class_home2">
            <span>HOME</span>
            <img src="../Imagens/logo.png" id="img_logo2">
        </div>
         <div class="class_registro2">
            <span id="lbl_signin">LOGIN</span>
            <input type="text" placeholder="Usuário">
            <div class="class_olhos">
                <input type="password" placeholder="Senha" id="inp_senha2">
                <span class="class_imagemOlho" onclick="VisualizarSenha()">
                    <img src="../Imagens/olho_aberto.png" id="img_olho3">
                </span>
            </div>
            <span id="lbl_esqueceu">Esqueceu a senha?</span>
                
            <button id="btn_acessar">ACESSAR</button>
        </div> 
    </div>
</body>
</html>
<script src="funcionalidades.js"></script>
