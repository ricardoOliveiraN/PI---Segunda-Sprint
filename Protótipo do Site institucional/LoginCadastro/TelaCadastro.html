<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumini</title>
    <link rel="icon" href="../Imagens/iconeLuz.png" type="image/png">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="class_TelaCadastro">
        <div class="class_signup">
            <div class="MenuLogo">
                <a href="../Home/TelaHome.html">
                    <img src="../Imagens/logo-sem-fundo.png" alt="Logotipo da empresa Lumini">
                </a>
            </div>
            <div class="class_registro">
                <span id="lbl_signup">CADASTRAR</span>
                <input type="text" placeholder="Nome" id="inp_nome">
                <input oninput="validarEmail()" type="text" placeholder="Email" id="inp_email">
                <input oninput="validarCelular()" type="number" placeholder="Celular" id="inp_celular">
                <input oninput="validarSenha()" type="password" placeholder="Senha" id="inp_senha">
                <div id="div_validarSenha"></div>
                <input oninput="confirmarSenha()" type="password" placeholder="Confirmar senha" id="inp_ConfirmarSenha">
                <select id="select_opcao">
                    <option disabled selected value="0">Tipo de usuário</option>
                    <option value="1">Comum</option>
                    <option value="2">Convidado</option>
                </select>
                <button id="btn_cadastrar" onclick="cadastrar()">CADASTRAR</button>
                <span id="lbl_possui">Já possui uma conta? <a id="link_login" href="TelaLogin.html">Faça o login</a></span>
            </div>
        </div>
        <div class="class_mensagem">
            <div class="class_fundo"></div>
            <div class="class_textos">
                <span>TRAZEMOS A SOLUÇÃO</span>
                <span class="class_ideal" style="font-size: 60px;">IDEAL</span>
                <span>PRO SEU NEGÓCIO!</span>
            </div>
        </div>
    </div>
</body> 
</html> 
<script src="funcionalidades.js"></script>
