<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumini</title>
    <link rel="icon" href="../Imagens/iconeLuz.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styleCadastrarUsuario.css">
</head>

<body>
    <header>
        <nav>
            <div class="MenuLogo">
                <a href="../Home/TelaHome.html">
                    <img src="../Imagens/logo-sem-fundo.png" alt="Logotipo da empresa Lumini">
                </a>
            </div>
            <div class="class_botaoUsuario">
                Ricardo José ▼
            </div>
        </nav>
    </header>
    <main>
        <div class="class_menuLateral">
                <div class="class_LinksMenu">
                    <ul>
                        <li><a href="..\TalhaoSensor\TelaDash-Geral.html">Dashboard</a></li>
                        <li><a href="CadastrarUsuario.html">Funcionários</a></li>
                        <li><a href="../Simulador/Simulador.html">Simulador</a></li>
                        <li><a href="">Perfil</a></li>
                    </ul>
                </div>
        </div>
        <div class="class_cadastro">
            <div class="class_CadastroFunc">
                <h1>Cadastro de Usuário</h1>
                <div class="class_iptsCadastroFunc">
                    <div class="class_separacaoIpts">
                        <input oninput="validacoes()" type="text" placeholder="Nome"
                        id="inp_nome">
                        <input oninput="validacoes()" type="tel" placeholder="Celular"
                        id="inp_telefone">
                    </div>
                    <div class="class_separacaoIpts">
                        <input oninput="validacoes()" type="email" placeholder="Email"
                        id="inp_email">
                        <select id="inp_tipo">
                            <option value="0" disabled selected>Tipo de Usuário</option>
                            <option value="Admin">Administrador</option>
                            <option value="Convidado">Convidado</option>
                            <option value="Comum">Comum</option>
                        </select>
                    </div>
                </div>
                <div class="class_btnCadastroFunc">
                    <button id="btn_buscarFunc"><img src="./ic--outline-search.png">Buscar</button>
                    <button id="btn_CadastrarFunc" onclick="cadastrar()"><img src="ic--round-plus.png"> Cadastrar</button>
                </div>
            </div>
            <div class="container">
                <h1>Funcionários</h1>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Celular</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableCampo">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
<script src="func_TelaCadastro.js" ></script>
