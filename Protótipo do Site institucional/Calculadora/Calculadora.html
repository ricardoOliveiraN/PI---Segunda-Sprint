<script>
  function calcular() {
    var hectare = Number(input_hectare.value);
    var producaoHec = Number(input_producao.value);
    var kg = Number(input_kg.value);

    var producao = producaoHec * hectare

    var semMonit = producao * kg;

    var aumentoProd = producao * 0.5;
    var prodFinal = producao + aumentoProd;

    var comMonit = prodFinal * kg;

    var lucro = comMonit - semMonit;

    if (kg > 320 ) {
      div_msg.innerHTML = `<b>RENDIMENTO SEM MONITORAMENTO</b>

<br>        
        Sem nosso serviço de monitoramento de luminosidade: 
<br>
        Multiplicando a quantidade de <b>hectares</b> X <b>produção média</b> por hectare X <b>preço de venda</b> por KG, temos que
<br>
        Você fatura <b>R$${semMonit}</b> por safra.
<br> <br>
        <b>RENDIMENTO COM MONITORAMENTO</b>
<br>    
        Uau, o valor que você está vendendo seu lúpulo hoje está <b>acima da média</b> do mercado! 
        Hoje o lúpulo está sendo vendido entre <b>R$100</b> e <b>R$300</b>.
<br>
<br>
        Já com a nossa solução, sua produção total poderá aumentar em até <b>50%</b>! 
<br>
        Saltando de <b>${producao}kg</b> para <b>${prodFinal}kg</b> por safra.

<br>
        Assim, aproximadamente o seu faturamento passaria para, 
        <b>R$${comMonit}</b> por safra.
<br>
        Gerando um aumento em <b style="color:green">R$${lucro}</b>!`

    }else {

      div_msg.innerHTML = `<b>RENDIMENTO SEM MONITORAMENTO</b>
  
<br>        
        Sem nosso serviço de monitoramento de luminosidade: 
<br>
        Multiplicando a quantidade de <b>hectares</b> X <b>produção média</b> por hectare X <b>preço de venda</b> por KG, temos que
<br>
        Você fatura <b>R$${semMonit}</b> por safra.
  <br> <br>
          <b>RENDIMENTO COM MONITORAMENTO</b>
  <br>
          Já com a nossa solução, sua produção total poderá aumentar em até <b>50%</b>! 
  <br>
          Saltando de <b>${producao}kg</b> para <b>${prodFinal}kg</b> por safra.
  <br>
  <br>
          Assim, aproximadamente o seu faturamento passaria para, 
          <b>R$${comMonit}</b> por safra.
  <br>
          Gerando um aumento em <b style="color:green">R$${lucro}</b>!
          `;
    }

  }
</script>
