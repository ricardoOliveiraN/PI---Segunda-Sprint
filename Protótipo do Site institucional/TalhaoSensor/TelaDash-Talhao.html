<script>

    const labelsA = [

    const dataA = {
        labels: labelsA,
        datasets: [{
            label: 'Tempo com luz',
            backgroundColor: [
                'rgb(81, 157, 233, 0.7)',
                'rgb(124, 198, 116, 0.7)',

            borderColor: 'rgb(138, 141, 144)',

    const configA = {

</script>
