<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumini</title>
    <link rel="icon" href="../Imagens/iconeLuz.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="StyleSimuladorCliente.css">
</head>

<body>
    <header>
        <nav>
            <div class="MenuLogo">
                <a href="../Home/TelaHome.html">
                    <img src="../Imagens/logo-sem-fundo.png" alt="Logotipo da empresa Lumini">
                </a>
            </div>
            <div class="class_botaoUsuario">
                Ricardo José ▼
            </div>
        </nav>
    </header>
    <main>
        <div class="class_menuLateral">
                <div class="class_LinksMenu">
                    <ul>
                        <li><a href="../TalhaoSensor/TelaDash-Geral.html">Dashboard</a></li>
                        <li><a href="../CadastrarUsuario/CadastrarUsuario.html">Funcionários</a></li>
                        <li><a href="../SimuladorCliente/SimuladorCliente.html">Simulador</a></li>
                        <li id="id_btnSair"><a href="../LoginCadastro/TelaLogin.html">Sair</a></li>
                    </ul>
                </div>
        </div>
        <div class="class_simulador">
            <div class="class_Conteudo">

                <div class="div_calculadora">
                    <h1>Simulador Financeiro</h1>
                    <span>Quantas safras você colhe por ano:</span>
                    <input oninput="analisar()" placeholder="Digite quantas safras colhe por ano" type="number" max="3"
                        id="input_safra">
        
                    <span>Qual sua produção média por safra (kg): </span>
                    <input oninput="analisar()" placeholder="Digite o peso em média da plantação" type="number"
                        id="input_quilo">
        
                    <span>Por quanto você vende o quilo do lúpulo (R$): </span><br>
                    <input oninput="analisar()" placeholder="Digite o valor do quilo do lúpulo" type="number" id="input_preco">
                    <!-- Botões que chamam a função -->
                    <Button class="btn_lucro" onclick="Calcular()">Calcular rendimento</Button>
                </div>
                <!-- p onde irá aparecer a mensagem -->
                <div class="div_mensagem">
                    <h3>Resultado:</h3>
                    <p id="p_info"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script>

    var preco = 0
    var safra = 0
    var quilo = 0

    function Calcular(){
        preco = Number(input_preco.value)
        qtd_safra = Number(input_safra.value)
        quilo = Number(input_quilo.value)
        var quiloLumini = (quilo * 1.2)

        var QuiloTotal = (qtd_safra * quilo);
        var QuiloTotalLumini = (qtd_safra * quiloLumini);

        var precoSafra = (quilo * preco);
        var precoSafraLumini = (quiloLumini * preco);

        var PrecoTotal = (QuiloTotal * preco);
        var PrecoTotalLumini = (QuiloTotalLumini * preco);

        var mensagem = `Atualmente sem o serviço Lumini, você produz <b>${QuiloTotal}kg</b> por ano. <br>
        É gerado em média <b>R$${precoSafra}</b> por safra. <br> 
        E Isso te gera uma total de <b>R$${PrecoTotal}</b> por ano. <br><br>`

        if (qtd_safra == 1){
            mensagem += `Com o serviço LUMINI, e as tomadas de decisões corretas, você produzirá <span>${QuiloTotalLumini}kg</span> por ano. <br>
            A safra gerará uma média de <span>R$${precoSafraLumini}.</span> <br><br>

            <span>Ainda o aumento de Safras anuais pode aumentar consideravelmente indo de 1 para até 3.
            Isso te geraria em média R$${precoSafraLumini * 3}!</span>
            `
        } else if (qtd_safra == 2){
            mensagem += `Com o serviço LUMINI, e as tomadas de decisões corretas, você produzirá <span>${QuiloTotalLumini}kg</span>por ano. <br>
            Cada safra gerará uma média de <span>R$${precoSafraLumini}</span>. <br>
            E Isso te gerará uma total de <span>R$${PrecoTotalLumini}</span> por ano. <br><br>

            <span>Ainda o aumento de Safras anuais pode aumentar  indo de 2 para até 3.
            Isso te geraria em média R$${PrecoTotalLumini + precoSafraLumini}</span>`
        } else if (qtd_safra == 3){
            mensagem += `Com o serviço LUMINI, e as tomadas de decisões corretas, você produzirá <span>${QuiloTotalLumini}kg</span> por ano. <br>
            Cada safra gerará uma média de <span>R$${precoSafraLumini}</span>. <br>
            E Isso te gerará uma total de <span>R$${PrecoTotalLumini}</span> por ano. <br>`
        }

        p_info.innerHTML = mensagem
    }
</script>
