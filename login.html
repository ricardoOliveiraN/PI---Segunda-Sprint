<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="class_cadastro">
        <div class="class_signup">
            <img src="logo.png" id="img_logo">
            <div class="class_registro">
                <span id="lbl_signup">SIGN UP</span>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="CPF">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Celular">
                <input type="text" placeholder="Senha">
                <input type="text" placeholder="Confirmar senha">
                <button id="btn_cadastrar">CADASTRAR</button>
                <span>Já possui uma conta? <span id="link_login">Faça o login</span></span>
            </div>
        </div>
        <div class="class_mensagem">
            <div class="class_fundo">
                <img src="fundo-lupulo.jpg" id="img_fundo">
            </div>
            <div class="class_textos">
                <span id="msg1">TRAZEMOS A SOLUÇÃO</span>
                <span id="msg2">IDEAL</span>
                <span id="msg3">PRO SEU NEGÓCIO!</span>
            </div>
        </div>
    </div>
</body>
</html>
