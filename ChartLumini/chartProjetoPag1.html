<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    Total Talhões: 4 <br>
    Talhões em alerta: 1 <br>

    <div>
        <canvas id="myChartA" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>
</body>

<script>


    // Primeiro Gráfico

    const labelsA = [
        'Talhão A',
        'Talhão B',
        'Talhão C',
        'Talhão D',
    ];

    const dataA = {
        labels: labelsA,
        datasets: [{
            label: 'Tempo com luz',
            backgroundColor: [
                'rgb(81, 157, 233, 0.7)',
                'rgb(124, 198, 116, 0.7)',
                'rgb(132, 129, 221, 0.7)',
                'rgb(246, 209, 115, 0.7)',

            ],
            borderColor: [
                'rgb(81, 157, 233, 0.7)',
                'rgb(124, 198, 116, 0.7)',
                'rgb(132, 129, 221, 0.7)',
                'rgb(246, 209, 115, 0.7)',
            ],
            data: [16, 16, 16, 14, 20]
        },
        {
            label: 'Meta diária',
            backgroundColor: 'rgb(138, 141, 144)',
            borderColor: 'rgb(138, 141, 144)',
            data: [15, 15, 15, 15, 15, 15],
            type: "line"
        }
        ]
    };

    const configA = {
        type: 'bar',
        data: dataA,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Talhões: tempo de luz'
            }
        }
    }
    }
    

    // Segundo Gráfico

    const labelsB = [
        'Luz suficiente',
        'Luz insuficiente',
    ];


    const dataB = {
        labels: labelsB,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: [
                'rgb(76, 177, 64)',
                'rgb(163, 0, 0)',
            ],
            borderColor: [
                'rgb(76, 177, 64)',
                'rgb(163, 0, 0)',
            ],
            data: [3, 1]
        },

        // {
        //     label: 'Umidade Média',
        //     backgroundColor: '#8BC1F7',
        //     borderColor: '#8BC1F7',
        //     data: [90, 89, 93, 87, 88, 82]
        // }
        ]
    };

    const configB = {
        type: 'doughnut',
        data: dataB,
        options: {
        plugins: {
            title: {
                display: true,
                text: 'Status Talhões'
            }
        }
    }
    }

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChartA'),
        configA
        
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        configB
    )
</script>

</html>
</body>
</html>
